<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <script src="./colors.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Create a palette - Coolors</title>
  </head>
  <body>
    <header>
      <a href="#header_logo" id="header_logo"
        ><img src="./img/logo.svg" alt="logo du site coolors"
      /></a>
    </header>
    <nav id="menu_top"><i class="fa-solid fa-bars"></i></nav>
    <nav id="menu_tools">
      <a href="#" id="generate">Generate</a>
      <ul>
        <li class="hidden"><i class="fa-solid fa-ellipsis"></i></li>
        <li class="hidden"><i class="fa-solid fa-camera"></i></li>
        <li class="hidden"><i class="fa-solid fa-"></i>file</li>
        <li><i class="fa-solid fa-rotate-left"></i></li>
        <li><i class="fa-solid fa-rotate-right"></i></li>
        <li class="hidden"><i class="fa-solid fa-circle-half-stroke"></i></li>
        <li class="hidden"><i class="fa-solid fa-glasses"></i></li>
        <li class="hidden"><i class="fa-regular fa-sun"></i></li>
        <li class="hidden"><i class="fa-regular fa-eye"></i>View</li>
        <li>
          <i class="fa-solid fa-file-export"></i
          ><span class="hidden">Export</span>
        </li>
        <li>
          <i class="fa-regular fa-heart"></i> <span class="hidden">Save</span>
        </li>
      </ul>
    </nav>
    <main>
      <div class="color">
        <div class="color_info">
          <div class="color_info-name hidden">Aero</div>
          <div class="color_info-hexa">32B9EF</div>
        </div>
        <div class="color_tools">
          <i class="fa-solid fa-arrows-up-down"></i>
          <i class="fa-solid fa-copy"></i>
          <i class="fa-solid fa-unlock"></i>
        </div>
      </div>
      <div class="color">
        <div class="color_info">
          <div class="color_info-name hidden white">Black Coffee</div>
          <div class="color_info-hexa white">342E37</div>
        </div>
        <div class="color_tools">
          <i class="fa-solid fa-arrows-up-down"></i>
          <i class="fa-solid fa-copy"></i>
          <i class="fa-solid fa-unlock"></i>
        </div>
      </div>
      <div class="color">
        <div class="color_info">
          <div class="color_info-name hidden">Yellow Green Crayola</div>
          <div class="color_info-hexa">C1E393</div>
        </div>
        <div class="color_tools">
          <i class="fa-solid fa-arrows-up-down"></i>
          <i class="fa-solid fa-copy"></i>
          <i class="fa-solid fa-unlock"></i>
        </div>
      </div>
      <div class="color">
        <div class="color_info">
          <div class="color_info-name hidden">Baby Powder</div>
          <div class="color_info-hexa">FAFFFD</div>
        </div>
        <div class="color_tools">
          <i class="fa-solid fa-arrows-up-down"></i>
          <i class="fa-solid fa-copy"></i>
          <i class="fa-solid fa-unlock"></i>
        </div>
      </div>
      <div class="color">
        <div class="color_info">
          <div class="color_info-name hidden">Atomi Tangerine</div>
          <div class="color_info-hexa">FA986C</div>
        </div>
        <div class="color_tools">
          <i class="fa-solid fa-arrows-up-down"></i>
          <i class="fa-solid fa-copy"></i>
          <i class="fa-solid fa-unlock"></i>
        </div>
      </div>
    </main>
  </body>
</html>
