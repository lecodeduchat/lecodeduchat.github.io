<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/lecteur-audio.css" />
    <title>Lecteur audio</title>
  </head>
  <body>
    <section id="playlists" class="content">
      <h2>MUSIQUE</h2>
      <article id="ambiance" class="playlist">
        <div class="playlist__header">
          <div class="playlist__recordCover">
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
          </div>
        </div>
        <h3>Répertoire d'ambiance</h3>
        <div class="playlist__control">
          <button class="btn-xl-music read">Lecture</button>
          <button class="btn-xl-music shuffle">Aléatoire</button>
        </div>
      </article>
      <article id="animation" class="playlist">
        <div class="playlist__header">
          <div class="playlist__recordCover">
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
          </div>
        </div>
        <h3>Répertoire d'animation</h3>
        <div class="playlist__control">
          <button class="btn-xl-music read">Lecture</button>
          <button class="btn-xl-music shuffle">Aléatoire</button>
        </div>
      </article>
      <article id="control">
        <audio
          src="/assets/music/playlist-ambiance/lumiere-du-jour.mp3"
          id="player"
        ></audio>
        <img
          class="sm-cover control-cover"
          src="/assets/pictures/sirens-call.png"
          alt=""
        />
        <h4 id="control-title">Lumière du jour</h4>
        <button id="btn-main" class="control" idTrack="0">
          <img class="play" src="/assets/svg/play.svg" alt="" />
        </button>
        <button class="control">
          <img class="next" src="/assets/svg/forward.svg" alt="" />
        </button>
      </article>
    </section>
    <script src="/assets/js/playlists.js"></script>
    <script src="/assets/js/player.js"></script>
  </body>
</html>
