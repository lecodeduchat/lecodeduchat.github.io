<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/lecteur-audio.css" />
    <title>Lecteur audio</title>
  </head>
  <body>
    <section id="playlists" class="content">
      <h2>MUSIQUE</h2>
      <article class="playlist">
        <div class="playlist__header">
          <div class="playlist__recordCover">
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/sirens-call.png"
              alt=""
            />
            <img
              class="md-cover"
              src="/assets/pictures/le-dernier-jour-du-disco.png"
              alt=""
            />
          </div>
        </div>
        <h3>Ambiance</h3>
        <div class="playlist__control">
          <button class="btn-xl-music read">Lecture</button>
          <button class="btn-xl-music shuffle">Aléatoire</button>
        </div>
        <section class="playlist__track">
          <img class="sm-cover" src="/assets/pictures/sirens-call.png" alt="" />
          <h4>Titre du morceau</h4>
          <div class="performer">Interprète</div>
          <button class="btn-sm-music">
            <img src="/assets/svg/play.svg" alt="" />
          </button>
        </section>
        <section class="playlist__track">
          <img class="sm-cover" src="/assets/pictures/sirens-call.png" alt="" />
          <h4>Titre du morceau</h4>
          <div class="performer">Interprète</div>
          <button class="btn-sm-music">
            <img src="/assets/svg/play.svg" alt="" />
          </button>
        </section>
      </article>
      <article class="playlist">
        <h3>Animation</h3>
      </article>
    </section>
    <script src="/assets/js/player.js"></script>
  </body>
</html>
